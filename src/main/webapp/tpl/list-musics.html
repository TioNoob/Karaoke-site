<div class="container">
    <div class="m-b-lg">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Filtros
                </h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <label>Nome da Música</label>
                        <input type="text" class="form-control input-sm">
                    </div>
                    <div class="col-md-3">
                        <label>Cantor</label>
                        <input type="text" class="form-control input-sm">
                    </div>
                    <div class="col-md-3">
                        <label>Ano</label>
                        <input type="number" class="form-control input-sm">
                    </div>
                    <div class="col-md-3">
                        <label>Internacional</label>
                        <select class="form-control input-sm">
                            <option value=""></option>
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 m-t">
                        <button class="btn m-b-xs btn-sm btn-primary btn-addon">
                            <i class="fa fa-search"></i>
                            Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Resultados
                </h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped b-t b-light">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Nome da Música</th>
                                    <th>Cantor</th>
                                    <th>Ano</th>
                                    <th>Internacional</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <button class="btn btn-sm btn-icon btn-primary">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <center>Nenhum registro encontrado</center>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
